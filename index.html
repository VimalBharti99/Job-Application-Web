<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="C:\Users\91960\Desktop\project\project2\style2.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(web)</span></h1>
            <form action="">
              <div class="form_container">
                 <div class="form_control">
                     <label for="first_name">First Name</label>
                     <input id="first_name" name="first_name" placeholder="Enter first name..."/>
                 </div>
                 <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name..."/>
                </div> 
                <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter Email"/>
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend"> Frontend Devloper</option>
                        <option value="backend">Backend Devloper</option>
                        <option value="full_stack">Full Stack Devloper</option>
                        <option value="ui_ux">ui ux Disigner</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea 
                    id="address" 
                    name="address" 
                    row="4" 
                    cols="50" 
                    placeholder="Enter Address.."></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City"/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id= "Pincode" name="pincode" placeholder="Enter pincode"/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2022-11-15" type="date" id= "date" name="date"/>
                </div>
                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input  type="file" id= "upload" name="upload"/>
                </div>
              </div>  
              <div class="button_container">
                  <button type="submit">Apply Now</button>
              </div>
            </form>
        </div>
    </div>

    
    
</body>
</html>
